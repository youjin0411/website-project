<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#main_navigation a').click(function() {
                let target = $(this).attr('data-target');
    
                $(':not([data-name=' + target + ']').removeClass('active');
                $('[data-name =' + target + ']').addClass('active');
            });
        });
    </script>
    <title>🎬 Cruella 🎬</title>
</head>

<body>
    <hgroup id="title">
        <h1 data-name="information">information</h1>
        <h1 data-name="character">character</h1>
        <h1 data-name="multimedia">multimedia</h1>
    </hgroup>
    <section id="container">
        <div id="main" data-name="main" class="active">
            <img src="Images/dd.jpg" />
        </div>
        <div id="information" data-name="information">
            <p>101마리의 달마시안 개의 스핀오프격 실사 영화. 크루엘라 드 빌의 젊은 시절을 다루며 배경을 70년대 후반으로 옮겼다.</p>
            <p>말레피센트 시리즈 이후 기존 애니메이션 주인공이 아닌 디즈니 빌런을 메인으로 내세운 두 번째 실사영화이다.</p>
        </div>
        <div id="character" data-name="character">
            <a href="#">Left Button</a>
            <a href="#">Right Button</a>

            <article class="show">
                <h1>Cruella</h1>
                <img src="Images/person.jpg" />
                <p>크루엘라 주인공</p>
            </article>
            <article>
                <h1>바로네스</h1>
                <img src="Images/char2.jpg" />
            </article>
            <article>
                <h1>아티</h1>
                <img src="Images/char3.jpg" />
            </article>
        </div>
        <div id="multimedia" data-name="multimedia">
            <video src="https://youtu.be/yfSMTFzw-Kw" width="940" height="480" controls = "controls"></video>
            <video src=""></video>
        </div>
    </section>
    <nav id="main_navigation">
        <ul>
            <li><a href="#" data-target="information">Movie Info</a></li>
            <li><a href="#" data-target="character">Multimedia</a></li>
            <li><a href="#" data-target="multimedia">Character</a></li>
            <li><a href="#">Download</a></li>
        </ul>
    </nav>
</body>
</html>
