function Range(start,end){
	this.start = start;
	this.end = end;
	this.in = function(o){
		if(start <= o && end >= o ){
			return true;
		}else{
			return false;
		}
	}
}
let r = new Range(1,10);
console.log(r.start);
console.log(r.end);
let b1 = r.in(5);
console.log(b1);
