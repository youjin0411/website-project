<script>
    //함수 정의(constructor)가 평가되어 함수 객체를 생성하는 시점에 프로토타입도 더블어 생성된다.
    console.log(Perosn.prototype); //{constructor : f}

    //생성자 함수
    function Perosn(name){
        this.name = name;
    }

    //화살표 함수는 non-constructor다.
    const Person = name => {
        this.name = name;
    };
    
    //non-constructor는 프로토타입이 생성되지 않는다.
    console.log(Perosn.prototype); //undefiend 
</script>
