function Bank(price) {
	let balance = 0;
	this.price = price;
	this.deposit = function(num) {
		balance += num;
	}
	this.withdraw = function(num){
		if(balance > num){
			balance -= num;
			return num;
		}else{
			balance-=balance;
			return num;
		}
	}
	this.getBalance = function() {
		return balance;
	}
}
let bank = new Bank();
bank.deposit(1000); 
bank.deposit(2000);
console.log(bank.getBalance());
let r1 = bank.withdraw(1000);
console.log(r1,bank.getBalance());
let r2 = bank.withdraw(5000);
console.log(r2,bank.getBalance());
