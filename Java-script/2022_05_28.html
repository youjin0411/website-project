<script>
//1. 마지막 요소를 출력하는 프로그램 -> 출력할 것이 아니면 null 출력하기 
function last(arr){
        let a = arr[arr.length - 1];
        // let a = arr.pop(); => 원본을 바꿔버리므로 비추
        if(a === undefined) return null;
        return a;
    }
    const value1 = last( [2, 1] );
    console.log(value1); // 1
    const value2 = last( [2] );
    console.log(value2); // 2
    const value3 = last( [] );
    console.log(value3); // null (배열이 비어있어서 마지막 값이 존재하지 않으므로)

    //2. 배열안에 있는 요소중 출력하고자 하는 번호의 요소 출력하기 -> 출력할 요소가 없다면 null 리턴 
    function nth(arr,idx){
        let e = arr[idx];
        if(e === undefined) return null;
        return e;
    }
    const value11 = nth( [2, 3, 1], 2 ); // 세번째 값 반환
    console.log(value11); // 1
    const value22 = nth( [2, 3, 1], 3 ); // 네번째 값 반환
    console.log(value22); // null (해당 위치에 참조할 값이 없으므로)
    const value33 = nth( [], 0 ); // 첫 번째 값 반환
    console.log(value33); // null (배열이 비어있어서 참조할 값이 없으므로)

    //3. 배열을 뒤집어 풀력하는 프로그램 //대신 reverse 함수 사용 금지 !! 
    function reverse(arr) {
        let result = [];
        for(let i = arr.length-1; i >= 0; i++){
            result.push(arr[i]); //결과에 배열의 뒤에서부터 붙여넣는다 즉. 배열의 순서가 바뀐다. 
        }
        return result;
    }
    const value111 = reverse( [3, 2, 1] );
    console.log(value111); // [ 1, 2, 3 ];
    const value222 = reverse( ["Hello", "World"] );
    console.log(value222); // [ "World", "Hello" ];

    //4.
    function short(str){ //문자열의 첫글자와 첫글자, 마지막 글자 사이의 문자열 개수, 마지막 사이 글자 순으로 출력하시오. 
        if(str.length >= 10){
            return str[0]+(str.length-2)+str[str.length-1];
        }else{
            return str;
        }
    }
    console.log( short("word") ); // word
    // 문자열의 길이가 10 이상이어야 문자열 줄이기 기능이 작동
    console.log( short("localization") ); // l10n
    console.log( short("internationalization") ); // i18n
 </script>
